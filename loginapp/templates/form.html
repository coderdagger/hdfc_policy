    <div class="survey-container">
        <h1>HDFC Insurance Survey</h1>
        <form id="survey-form">
            <div class="question">
                <label for="q1"><b>Question 1:</b> How satisfied are you with HDFC insurance services?</label>
                <select id="q1" name="q1">
                    <option value="Very satisfied">Very satisfied</option>
                    <option value="Satisfied">Satisfied</option>
                    <option value="Neutral">Neutral</option>
                    <option value="Dissatisfied">Dissatisfied</option>
                    <option value="Very dissatisfied">Very dissatisfied</option>
                </select>
            </div>
            <!-- Repeat similar structure for other questions -->
            <div class="question">
                <label for="q2"><b>Question 2:</b> How likely are you to recommend HDFC insurance to others?</label>
                <select id="q2" name="q2">
                    <option value="Very likely">Very likely</option>
                    <option value="Likely">Likely</option>
                    <option value="Neutral">Neutral</option>
                    <option value="Unlikely">Unlikely</option>
                    <option value="Very unlikely">Very unlikely</option>
                </select>
            </div>
            <!-- Repeat similar structure for other questions -->
            <div class="question">
                <label for="q3"><b>Question 3:</b> How satisfied are you with the claim settlement process?</label>
                <select id="q3" name="q3">
                    <option value="Very satisfied">Very satisfied</option>
                    <option value="Satisfied">Satisfied</option>
                    <option value="Neutral">Neutral</option>
                    <option value="Dissatisfied">Dissatisfied</option>
                    <option value="Very dissatisfied">Very dissatisfied</option>
                </select>
            </div>
            <!-- Repeat similar structure for other questions -->
            <div class="question">
                <label for="q4"><b>Question 4:</b> How likely are you to renew your policy with HDFC insurance?</label>
                <select id="q4" name="q4">
                    <option value="Very likely">Very likely</option>
                    <option value="Likely">Likely</option>
                    <option value="Neutral">Neutral</option>
                    <option value="Unlikely">Unlikely</option>
                    <option value="Very unlikely">Very unlikely</option>
                </select>
            </div>
            <!-- Repeat similar structure for other questions -->
            <div class="question">
                <label for="q5"><b>Question 5:</b> How satisfied are you with the customer support provided by HDFC insurance?</label>
                <select id="q5" name="q5">
                    <option value="Very satisfied">Very satisfied</option>
                    <option value="Satisfied">Satisfied</option>
                    <option value="Neutral">Neutral</option>
                    <option value="Dissatisfied">Dissatisfied</option>
                    <option value="Very dissatisfied">Very dissatisfied</option>
                </select>
            </div>
            <!-- Repeat similar structure for other questions -->
            <button type="submit" style="font-size: medium;">SUBMIT</button>
        </form>
    </div>

    <!-- Bootstrap Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Thank You!</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Thank you for submitting your answers!
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal" style="background-color: #007bff;">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script>
    document.getElementById('survey-form').addEventListener('submit', function(event) {
        event.preventDefault();
        // Show the modal
        $('#myModal').modal('show');
    });
    </script>
