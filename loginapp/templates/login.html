  <style>
      body {
  font-family: Arial, sans-serif;
  background-color: #f0f0f0;
  margin: 0;
  padding: 0;
}

.login-container {
  max-width: 600px;
  margin: 100px auto;
  text-align: center;
  margin-top: 180px;
}

.login-options {
  display: flex;
  justify-content: center;
  gap: 20px;
}

.login-option {
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 20px;
  background-color: #fff;
  border: 1px solid #ccc;
  border-radius: 10px;
  text-decoration: none;
  color: #333;
}

.login-option:hover {
  background-color: #f9f9f9;
}

.login-option img {
  width: 80px;
  height: 80px;
  margin-bottom: 10px;
}

.login-option span {
  font-size: 16px;
}

.primary-navbar {
    display: flex;
    align-items: center;
    justify-content: space-between;
    background-color: #004c8f;
    /* margin-top: 30px; */
    padding: 30px;
    color: white;
}

.navbar {
    width: 140px;
    height: 60px;
}

.primary-navbar span {
    margin-right: -20px;
    font-size: small;
    font-weight: 50px;
    
}

  </style>

  <script>
    document.getElementById('.login-option snapchat').addEventListener('click', function() {
        login('snapchat');
    });

    function login(choice) {
        fetch(`/api/login/?choice=${choice}`)
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // Redirect to the respective login page
                    if (choice === 'snapchat') {
                        window.location.href = '{% url "snap_login" %}';
                    } 
                } else {
                    console.error('Error:', data.error);
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
    }
</script>
